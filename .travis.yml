language: ruby
cache:
  - bundler
rvm:
  - 2.4
  - 2.5
  - 2.6
  - 2.7
before_script:
  - openssl aes-256-cbc -K $encrypted_2ddff5084a28_key -iv $encrypted_2ddff5084a28_iv -in trusona.key.pem.enc -out trusona.key.pem -d
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec -f p
  - bundle exec rubocop lib -F
  - gem build trusona.gemspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
deploy:
  provider: rubygems
  api_key: $RUBYGEMS_API_KEY
  gem: trusona
  gemspec: trusona.gemspec
  cleanup: true
  on:
    tags: true
    rvm: '2.6'
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      - secure: ""